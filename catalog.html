<!DOCTYPE html>
	<html lang="ru">
	<head>
		<meta charset="8-utf">
		<title>Каталог изделий</title>
	</head>
	<body>
		<div class="wrap">
			<header class="header">
				<h1 class="header__logo-h hidden">
					Мишка
				</h1>
				<img class="header__logo-img" src="logo.png" alt="Мишка">
				<nav class="header__nav-burger">
					<ul class="top-menu">
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 1</a>
						</li>
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 2</a>
						</li>
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 3</a>
						</li>
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 4</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="main-header">
				<h2 class="main-header__h2">Вязание на заказ</h2>
			</div>
			<div class="catalog">
				<div class="unit">
					<figure class="figure">
						<img src="http://placehold.it/150x100" alt="Фото товара" class="figure__image">
						<figcaption class="figure__description">
							<h3 class="figure__name">Зайчик-попрыгачик</h3>
							<p class="figure__p">Рост 30см, вес 30 г.</p>
						</figcaption>
					</figure>
					<div class="unit__purchase">
						<span class="unit__cost">1200 руб.</span>
						<a href="basket" class="unit__basket"><img alt="basket.png"></a>
					</div>
				</div>
				<div class="unit">
					<figure class="figure">
						<img src="http://placehold.it/150x100" alt="Фото товара" class="figure__image">
						<figcaption class="figure__description">
							<h3 class="figure__name">Корзинка для белья</h3>
							<p class="figure__p">Диаметр 15 см, высота 10 см</p>
						</figcaption>
					</figure>
					<div class="unit__purchase">
						<span class="unit__cost">690 руб.</span>
						<a href="basket" class="unit__basket"><img alt="basket.png"></a>
					</div>
				</div>
				<div class="unit">
					<figure class="figure">
						<img src="http://placehold.it/150x100" alt="Фото товара" class="figure__image">
						<figcaption class="figure__description">
							<h3 class="figure__name">Большая корзинка для игрушек</h3>
							<p class="figure__p">Диаметр 30 см, высота 30 см</p>
						</figcaption>
					</figure>
					<div class="unit__purchase">
						<span class="unit__cost">1500 руб.</span>
						<a href="basket" class="unit__basket"><img alt="basket.png"></a>
					</div>
				</div>
				<div class="unit">
					<figure class="figure">
						<a href="video" class="figure__video">
							<img src="preview" class="figure__image-preview">
							<span class="figure__image-play"></span>
						</a>
						<figcaption class="figure__description">
							<h3 class="figure__name">Корзинка для белья</h3>
							<p class="figure__p">По просьбам наших любимых фоллаверов мы нсяли для вас подробное виде о том как появляются наши товары.</p>
						</figcaption>
					</figure>
					<div class="block-button">
						<a href="#" class="block-button__button">Сделать заказ</a>
					</div>
				</div>				
			</div>
			<footer class="footer">
				<ul class="social-network">
					<li class="social-network__item">
						<a href="social-network__link"><img src="network.png"></a>
					</li>
					<li class="social-network__item">
						<a href="social-network__link"><img src="network.png"></a>
					</li>
					<li class="social-network__item">
						<a href="social-network__link"><img src="network.png"></a>
					</li>
				</ul>
				<div class="footer__autor">
					<p>Разработано</p>
					<a href="#" class="footer__autor-logo"><img class="footer__logo-img" src=""></a>
				</div>
			</footer>
		</div>
	</body>
</html>
