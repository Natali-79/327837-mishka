<!DOCTYPE html>
	<html lang="ru">
	<head>
		<meta charset="8-utf">
		<title>Форма заказа вязанных изделий</title>
	</head>
	<body>
		<div class="wrap">
			<header class="header">
				<h1 class="header__logo-h hidden">
					Мишка
				</h1>
				<img class="header__logo-img" src="logo.png" alt="Мишка">
				<nav class="header__nav-burger">
					<ul class="top-menu">
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 1</a>
						</li>
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 2</a>
						</li>
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 3</a>
						</li>
						<li class="top-menu__item">
							<a href="#" class="top-menu__link">Пункт меню 4</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="main-header">
				<h2 class="main-header__h2">Вязание на заказ</h2>
			</div>
			<div class="form-wrapper">
				<form method="post" action="https://echo.htmlacademy.ru" id="order-form" class="form">
					<p class="form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся я вами, чтобы уточнить детали.</p>
					<div class="form__block">
						<label for="order-view" class="form__label form__label--blue">Тип</label>
						<input type="radio" name="order-view" id="order-view-1" class="form__radio" value="accessories" checked>
						<input type="radio" name="order-view" id="order-view-2" class="form__radio" value="toys">
					</div>
					<div class="form__block">
						<label for="order-color" class="form__label form__label--blue">Цвет</label>
						<input type="checkbox" name="wait" id="order-color-1" class="form__checkbox" checked>
						<input type="checkbox" name="gray" id="order-color-2" class="form__checkbox" checked>
						<input type="checkbox" name="tiffany" id="order-color-3" class="form__checkbox">
						<input type="checkbox" name="black" id="order-color-4" class="form__checkbox">
						<input type="checkbox" name="pink" id="order-color-5" class="form__checkbox">
						<input type="checkbox" name="orange" id="order-color-36" class="form__checkbox">
					</div>
					<div class="form__block">
						<label for="client" class="form__label form__label--blue">ФИО</label>
						<input type="text" name="firstname" id="client-firstname" class="form__input-text" placeholder="Введите ваше имя*" required>
						<input type="text" name="surname" id="client-surname" class="form__input-text" placeholder="Укажите фамилию*" required>
						<input type="text" name="patronymic" id="client-patronymic" class="form__input-text" placeholder="Отчество, если желаете">
					</div>
					<div class="form__block">
						<label for="client-phone" class="form__label form__label--blue">Тел</label>
						<input type="tel" name="phone" id="client-phone" class="form__phone" pattern="\+7 [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 XXX XX XX*" required>
					</div>
					<div class="form__block">
						<label for="client-email" class="form__label form__label--blue">E-mail</label>
						<input type="email" name="email" id="client-email" class="form__email" placeholder="Ваш email" required>
					</div>
					<div class="form__block">
						<label for="additionally" class="form__label form__label--blue">Доп</label>
						<textarea name="additionally" id="additionally" class="form__textarea" placeholder="Опишите все ваши пожелания к заказу"></textarea>
					</div>
					<p class="form__footnote">*Поля обязательные для заполнения</p>
					<div class="form__block">
						<input type="submit" id="send-form" class="form__submit" value="Отправить заказ">
					</div>
				</form>
			</div>
			<footer class="footer">
				<ul class="social-network">
					<li class="social-network__item">
						<a href="social-network__link"><img src="network.png"></a>
					</li>
					<li class="social-network__item">
						<a href="social-network__link"><img src="network.png"></a>
					</li>
					<li class="social-network__item">
						<a href="social-network__link"><img src="network.png"></a>
					</li>
				</ul>
				<div class="footer__autor">
					<p>Разработано</p>
					<a href="#" class="footer__autor-logo"><img class="footer__logo-img" src=""></a>
				</div>
			</footer>
		</div>
	</body>
</html>
